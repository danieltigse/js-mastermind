  <script>

    function pad(val) {
      var valString = val + "";
      if (valString.length < 2) {
        return "0" + valString;
      } else {
        return valString;
      }
    }
    
    document.getElementsByClassName('container-play')[0].onclick = function(){

    };

        document.getElementById('top-1-name').innerHTML = winners[1].name;
